<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dynamic Typists</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main id="captcha">
    <div id="prompt">
      <h1 id="heading">Restore the original image</h1>
      <div id="image-body">
      </div>
    </div>
    <div id="footer">
      <div id="controls">
        <button id="refresh-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"
              fill="currentColor" />
          </svg>
        </button>
      </div>
      <button id="confirm-button">CONFIRM</button>
    </div>
  </main>

  <!-- Include the scripts.js file -->
  <script src="./scripts.js"></script>

  <script>

    const activeControllers = [];
    const imageBody = document.getElementById('image-body');
    const refreshButton = document.getElementById('refresh-button');

    refreshButton.addEventListener('click', () => activeControllers.forEach(controller => controller.reset()))

    /**
      Retrieves a list of images from the API. Each image is represented as a base-64 encoded string
    */
    async function fetchImages() {
      return ['iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAQMAAAD+wSzIAAAABlBMVEX///+/v7+jQ3Y5AAAADklEQVQI12P4AIX8EAgALgAD/aNpbtEAAAAASUVORK5CYII'];
    }

    /**
      Displays the images on the page
    */
    function displayImages(urls) {
      for (url of urls) {
        const imgElement = document.createElement('img');
        imgElement.src = "data:image/png;base64," + url;
        imgElement.classList.add('rotatable-image');

        activeControllers.push(new RotationController(imgElement, { rotationSteps: 360 }));
        imageBody.appendChild(imgElement);
      }
    }

    /**
      Removes all images currently displayed on the page
    */
    function destroyImages() {
      // Destroy each active controller
      while (activeControllers.length) {
        activeControllers.pop().destroy();
      }

      // Remove all child elements from the imageBody
      while (imageBody.firstChild) {
        imageBody.removeChild(imageBody.firstChild);
      }
    }

    fetchImages().then(displayImages)
  </script>

</body>

</html>
